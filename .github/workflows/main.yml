name: Fly Deploy
on: [push]
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    container: bitwalker/alpine-elixir-phoenix:latest 
    steps:
        - uses: actions/checkout@v2
        - run: mix deps.get
        - run: mix test
  deploy:
      name: Deploy app
      if: ${{ github.ref == 'refs/heads/main' }}
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: superfly/flyctl-actions@1.1
          with:
            args: "deploy"
